<svg
  width="200px"
  height="200px"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
  version="1.1"
>
  <!-- Head -->
  <circle cx="100" cy="100" r="80" fill="#ffd393" />
  <!-- Eyes -->
  <circle cx="70" cy="85" r="10" fill="#fff" />
  <circle cx="130" cy="85" r="10" fill="#fff" />
  <!-- Pupils -->
  <circle cx="70" cy="85" r="5" fill="#000" />
  <circle cx="130" cy="85" r="5" fill="#000" />
  <!-- Mouth -->
  <path d="M 70 130 Q 100 150 130 130" stroke="#000" fill="transparent" />
  <!-- Mustache -->
  <path d="M 60 110 Q 100 130 140 110" stroke="#000" stroke-width="3" fill="transparent" />
  <!-- Nose -->
  <circle cx="100" cy="100" r="5" fill="#ffcb85" />
</svg>
